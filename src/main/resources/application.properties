server.servlet.context-path=/hex
debug=true
#设置开启热部署
spring.devtools.restart.enabled=true
#页面不加载缓存，修改即时生效
spring.freemarker.cache=false 

#thymeleaf模版配置,缓存关闭,便于调试.
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

#mybatis配置
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:com/hex/mapper/*.xml
mybatis.type-aliases-package=com.hex.boot.*.model
logging.level.com.hex.spring_boot.mapper=TRACE
logging.level.com.hex.spring_boot.service=TRACE 
#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/study?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
